<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script>

    function foo(one, two, three) {
        console.log(two);
    }
    var arr = [1, 2, 3];
    foo(...arr);
    
    
    
    
    
var arr = [1, 2, 3, 4, 5];
var [a, b, ...theRest] = arr;
    console.log(a, b, theRest);
    
    
var arrayOne = ['thing', 'other'];
    var arrayTwo = ['foo', arrayOne, 'bar'];
    console.log(arrayTwo);
    
    
var arrayOne = ['thing', 'other'];
    var arrayTwo = ['foo', ...arrayOne, 'bar'];
    console.log(arrayTwo);
</script>
</head>

<body>
</body>
</html>
