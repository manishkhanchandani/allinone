<title>Untitled Document</title>
<script>
/*
Stacks can be used to check a program for balanced symbols such as {}, (), []. The closing symbol should be matched with the most recently seen opening symbol.

Example {()} is legal, {()({})} is legal but {((} and {(}) are not legal
*/

function isBalancedParenthesis(expn) {
	console.log('expn is ', expn);
	var stk = [];
	var pp;
	for (var index = 0; index < expn.length; index++) {
		var ch = expn[index];
		console.log('ch at index: ', index, ', is ', ch);
		switch (ch) {
			case '{':
			case '[':
			case '(':
				stk.push(ch);
				console.log('index: ', index, ', ch: ', ch);
				break;
			case '}':
				pp = stk.pop();
				console.log('pop is ', pp);
				console.log('stk is ', stk);
				if (pp !== '{') {
					return false;
				}
				console.log('match found for ', pp, ' is ', ch);
				break;
			case ']':
				pp = stk.pop();
				console.log('pop is ', pp);
				console.log('stk is ', stk);
				if (pp !== '[') {
					return false;
				}
				console.log('match found for ', pp, ' is ', ch);
				break;
			case ')':
				pp = stk.pop();
				console.log('pop is ', pp);
				console.log('stk is ', stk);
				if (pp !== '(') {
					return false;
				}
				console.log('match found for ', pp, ' is ', ch);
				break;
		}
	}
	
	console.log(stk);
	return stk.length;
}

var result = isBalancedParenthesis('(){[()]()}');

console.log('result is ', result);
 result = isBalancedParenthesis('(){[()]()}{');

console.log('result is ', result);
</script>
