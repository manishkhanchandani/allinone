<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>display</title>
<style type="text/css">
.relative {
  position: relative;
  width: 600px;
  height: 400px;
    border: 3px solid blue;
}
.absolute {
  position: absolute;
  top: 120px;
  right: 0;
  width: 300px;
  height: 200px;
    border: 2px solid red;
}
	
</style>
</head>

<body>
<div class="relative">
This element is relatively-positioned. If this element was position: static; its absolutely-positioned child would escape and would be positioned relative to the document body.

<div class="absolute">
This element is absolutely-positioned. It's positioned relative to its parent.

</div></div>
</body>
</html>
