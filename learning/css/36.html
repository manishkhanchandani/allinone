<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile CSS</title>
<style type="text/css">
	* {
		box-sizing: border-box;
	}
	.mainBox {
		
	}
	
	.box1 {
		width: 25%;
		float: left;
		border: 1px solid black;
		padding: 15px;
	}
	
	.box2 {
		border: 1px solid black;
		width: 75%;
		float: left;
		padding: 25px;
	}

	
	@media only screen and (min-width: 10px) and (max-width: 736px) {
		body {
			background-color: blue;
		}
		.box1 {
			width: 50px;
		}
		.box2 {
			width: 200px;
		}
	}
</style>
</head>

<body>
	<div class="mainBox">
		<div class="box1">Hello world</div>
		<div class="box2">Hello world</div>
	</div>
	<br style="clear: both"/>
	<div>hello world</div>

</body>
</html>
