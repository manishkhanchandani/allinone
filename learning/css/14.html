<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		margin-bottom: 20px;
		border: 1px solid black;
	}
	
	.box1 {
		-webkit-border-radius: 20px;
		-moz-border-radius: 20px;
		border-radius: 20px;
		
	}
	
	.box2 {
		border-radius: 0 0 10px 10px;
	}
	
	.box3 {
		border-radius: 200px;
	}
</style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
