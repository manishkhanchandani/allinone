//unshift
//Add one or more elements into the beginning of an array

arr.unshift(1, 2, 3);
console.log(arr);

//shift
//Remove the first element of the array
arr.shift();

console.log(arr);

//push
//Add one or more element to the end of an array
arr.push(7, 8, 9);

console.log(arr);

//pop
//Remove the last element of an array
arr.pop();
