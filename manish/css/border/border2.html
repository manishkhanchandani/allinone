<!DOCTYPE html>
<html>
<head>
<style>
p {
    border-style: solid;
    border-top-width: 15px;
}
</style>
</head>
<body>
    
<h1>Set the width of the top border</h1>
<p><b>Note:</b> The "border-top-width" property does not work if it is used alone. Use the "border-style" property to set the borders first.</p>

</body>
</html>
